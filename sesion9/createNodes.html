<html>
  <head>
    <title>Ejemplo 3: Crear nuevos nodos</title>
    <style>
        .link-class{
            font-size: 62px;
        }
    </style>
  </head>
  <body>
    <a id="link">Some link</a>
    <blockquote id="quote">
      No book can ever be finished. While working on it we learn
      just enough to find it immature the moment we turn away
      from it.
    </blockquote>

<script>
    
    function createNode(type, child){
        
       const node = document.createElement(type);

       if (typeof child === "string"){
        const text = document.createTextNode(child);
        node.appendChild(text);
       } else {
        node.appendChild(child);
       }
       return node;

    }

    console.log(createNode('h1', 'Hello World')); // <h1>Hello World</h1>
    document.body.appendChild(createNode('p', createNode('strong', 'Hello World')));
    document.body.appendChild(createNode("div", createNode("p", createNode("strong", "hi")) ))
    document.getElementById("quote")
    .appendChild(
        createNode("footer", createNode("strong", "- Karl Popper"))
    )
        const link = document.getElementById("link");
        console.log(link)

        link.href = "https://app.bedu.org/"
        link.className = "link-class"
</script>
  </body>
</html>
