<div id="tab-panel">
    <div data-tabname="First">Tab one</div>
    <div data-tabname="Second">Tab two</div>
    <div data-tabname="Third">Tab three</div>
  </div>
  
  <script>
      buttonFirst = document.createElement("button");
        buttonSec = document.createElement("button");
       buttonThi = document.createElement("button");
    function createTabs(node) {
        // esconder children 
        const children = document.getElementById("tab-panel").children;
        const lineaUno = children[0];
        const lineaDos = children[1];
        const lineaTres = children[2];
        lineaUno.style.display = "block";
        lineaDos.style.display = "none";
        lineaTres.style.display = "none";
      // recibe un nodo del DOM, genera una interfaz de tabs de navegaciÃ³n <button class="first">First</button>
      
      const first = document.createTextNode("First");
      const second = document.createTextNode("Second");
      const third = document.createTextNode("Third");

      buttonFirst.className = "first";
      buttonSec.className = "second";
      buttonThi.className = "third";

      buttonFirst.appendChild(first);
      buttonSec.appendChild(second);
      buttonThi.appendChild(third);

      let panel = document.getElementById("tab-panel");
      document.getElementById("tab-panel").appendChild(buttonFirst);
      document.getElementById("tab-panel").appendChild(buttonSec);
      document.getElementById("tab-panel").appendChild(buttonThi);
    }
    createTabs()
